<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=0.5">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="startMenu" class="menu-over">
        <div class="popup">
            <img class="brand" src="img/logo.png">
            <br>
            <br>
            <a id="playbtn" href="#play" class="btn menu-ui text-yellow">P L A Y</a>
            <br>
            <br>
            <br>
            <span class="text-default animate-popout"> CHAIN-REACTION v0.9 </span>
        </div>
    </div>
    <div id="pauseMenu" class="menu-over" style="display:none;">
        <div class="popup">

            <img class="brand" src="img/logo.png">
            <br>
            <br>

            <a id="resumebtn" href="#resume" class="btn menu-ui">R E S U M E</a>
            <a id="restartbtn" href="#restart" class="btn menu-ui">R E S T A R T</a>
        </div>
    </div>
    <div id="gameoverMenu" class="menu-over" style="display:none;">
        <div class="popup">

            <img class="winImg" id="playerWinImg" src="img/green3.gif">
            <br>
            <br>
            <span class="text-default" id="playerWinText"> CHAIN-REACTION v0.1 </span>
            <br>
            <br>
            <br>
            <a id="againbtn" href="#restart" class="btn menu-ui">P L A Y  &nbsp; A G A I N</a>
        </div>
    </div>
    <div class="container" id="gameMenu" style="display:none;">
        <div class="top-menu">
            <span class="text-blue"> C H A I N </span>
            <span class="text-yellow">R E A C T I O N </span>
            <br>
            <br>
            <a id="pausebtn" href="#pause" class="btn">| |</a>
        </div>
        <div class="box">
            <div id="allCell" class="allCell">
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
